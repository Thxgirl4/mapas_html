<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mapa - AB Soluções | Hulha Negra</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo-actis.png" alt="ACTIS Logo" class="logo">
            <div class="titles">
                <h1>ACTIS</h1>
                <h2>Geoprocessamento e Inteligência Territorial</h2>
            </div>
        </div>
        <div class="subtitle">Mapa interativo do município de Hulha Negra</div>
    </header>

    <div class="floating-icons">
        <div class="icon leaf1"></div>
        <div class="icon leaf2"></div>
        <div class="icon leaf3"></div>
        <div class="icon tech1"></div>
        <div class="icon tech2"></div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo-actis-small.png" alt="ACTIS">
            </div>
            <div class="footer-info">
                <p>&copy; 2025 ACTIS | Transformando dados em soluções estratégicas</p>
                <div class="footer-links">
                    <a href="#">Termos de Uso</a>
                    <a href="#">Política de Privacidade</a>

                </div>
            </div>
        </div>
