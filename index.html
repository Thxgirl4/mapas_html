<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas NDVI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- PAGINA do mapa carregando  -->
    <div id="loader" class="loader-container">
        <div class="loader">
            <div class="loader-circle"></div>
            <p>Carregando mapa...</p>
        </div>
    </div>

    <!-- Cabeçalho -->
    <header>
        <div class="logo-container">
            <img src="images/logo_simagro.png" alt="Simagro Logo" class="logo">
            <div class="titles">
                <h1>Simagro-RS</h1>
                <h2>Mapas</h2>
            </div>
        </div>
        <!-- <div class="subtitle">NDVI</div> -->
    </header>

    <!-- Mapa incorporado do geonode -->
    <div id="map-container">
        <iframe width="560" height="315" src="http://10.70.185.94/maps/13/embed" frameborder="0" ></iframe>
        <button id="fullscreen-btn" title="Tela cheia">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </button>
    </div>

    <!-- Rodapé -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/brasão-RS.png" alt="ACTIS">
            </div>
            <div class="footer-info">
                <p>&copy; SIMAGRO | </p>
                <div class="footer-links">
                    <a href="#">Contato</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
